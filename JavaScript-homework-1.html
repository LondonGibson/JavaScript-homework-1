<!doctype html>
<html>
  <script>
    //math step one//
    var x = 5;
    console.log(x);

    //math step two//
    var y = 3;
    console.log(y);

    //math step 3//
    var z = x * y;
    console.log(z);

    //math step 4//
    var a = 2;
    console.log(a);
    var b = 4;
    console.log(b);
    var c = a + b;
    console.log(c);

    var d = 8;
    console.log(d);
    var e = 6;
    console.log(e);
    var f = d - e;
    console.log(f);

    var g = 10;
    console.log(g);
    var h = 1;
    console.log(h);
    var i = g / h;
    console.log(i);

    //strings step one//
    var first = "London";
    console.log(first);
    var middle = "Blakely";
    console.log(middle);
    var last = "Gibson";
    console.log(last);

    //strings step two//
    var name = first + " " + middle + " " + last;
    console.log(name);

    //strings step three//
    var statement = "My name is " + name;
    console.log(statement);

    //strings step four//
    var greeting = "Hi, " + statement;
    console.log(greeting);

    //function step one//
    function squareIt(x){
      var squared = Math.pow(x,2);
      return squared;
    }

    //function step two//
    console.log(squareIt(x));
    console.log(squareIt(y));
    console.log(squareIt(a));

    //function step three//
    function fullName(firstName, middleName, lastName){
      var fullName = firstName + " " + middleName + " " + lastName;
      return fullName;
    }

    //function step four//
    console.log(fullName("Donald", "John", "Trump"));
    console.log(fullName("Barack", "Hussein", "Obama"));
    console.log(fullName("George", "Walker", "Bush"));
  </script>
</html>
